<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="logo">StyleShope</p>
        <div class="navigation">
          <div class="nav">
            <p class="home">Home</p>
            <p class="products">Products</p>
            <p class="about">About</p>
          </div>

          <div class="menu">
            <div class="element_1"></div>
            <div class="element_2"></div>
            <div class="element_3"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="text">
      <p class="clothes">Clothes</p>
      <p class="store">Store</p>
      <p class="description">
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
        commodo consequat.
      </p>
      <div class="btn">
        <button class="button">
          <p class="button_get">Get started</p>
        </button>
      </div>
    </main>

    <div class="elements">
      <div class="shop">
        <img src="Зображення/shop.svg" alt="Завантаження" />
      </div>
      <div class="detail_1">
        <img src="Зображення/detail_1.svg" alt="Завантаження" />
      </div>
      <div class="detail_2">
        <img src="Зображення/detail_2.svg" alt="Завантаження" />
      </div>
      <div class="detail_3">
        <img src="Зображення/detail_3.svg" alt="Завантаження" />
      </div>
      <div class="detail_4">
        <img src="Зображення/detail_4.svg" alt="Завантаження" />
      </div>
      <div class="detail_5">
        <img src="Зображення/line.svg" alt="Завантаження" />
      </div>
    </div>
  </body>
</html>
